run:
  tests: false
linters:
  enable-all: true
  disable:
  - gomnd
  - maligned
  - exhaustivestruct
  - interfacer
  - scopelint
  build-tags:
    - integration
linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  misspell:
    locale: US
  lll:
    line-length: 160
